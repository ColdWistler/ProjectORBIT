; JSBSim Integration Configuration
; Add this to your project to enable JSBSim physics

[JSBSim]
; Enable JSBSim physics integration
enabled=false

; UDP host and port for communication with JSBSim bridge
host=127.0.0.1
port=12345

; Auto-reconnect if connection is lost
auto_reconnect=true
reconnect_delay=2.0

; Aircraft model to load in JSBSim (used by bridge script)
aircraft_model=c172p

; Coordinate system: 0=local, 1=NED, 2=ENU
coordinate_system=2
